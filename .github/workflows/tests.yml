name: RobotGo Tests

on:
  push:
    branches:
      - master
      - update

jobs:
  algorythm_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run tests
      run:
        poetry run mypy . &&
        poetry run flake8 . &&
        poetry run python robotgo/static/proto_files_utils.py &&
        poetry run pytest
